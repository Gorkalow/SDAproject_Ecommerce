{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">

                <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue</a>
                <br>
                <br>
                <table class="table">
                    <tr>
                        <th><h5>Items: </h5></th>
                        <th><h5>Total: SUM_PRICE</h5></th>
                        <th>
                            <a class="btn btn-succes checkout-button" href="{% url 'checkout' %}">Checkout</a>

                        </th>

                    </tr>
                </table>

            </div>
            <br>
            <div class="box-element">
                <div class="cart-row">
                    <div class="cart-row-line cart-row-line-img "><img class="row-image" src="{% static 'images/640x360.png' %}"></div>
                    <div class="cart-row-line cart-row-line-product"><p>Product 1</p></div>
                    <div class="cart-row-line">Price</div>
                    <div class="cart-row-line">
                        <p class="quantity">2</p>
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}">
                            <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}">
                        </div>
                    </div>
                    <div class="cart-row-line"><p>Total</p></div>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
